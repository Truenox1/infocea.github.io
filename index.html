<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informes CEA</title>
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background: #000;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    #video {
      width: 150%;
      height: 150%;
      object-fit: cover;
    }

    h1 {
      display: none;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <iframe id="video" src="https://www.youtube.com/embed/1lcHHqfiCEE?autoplay=1&mute=1&controls=0&loop=1&playlist=1lcHHqfiCEE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.clients.submit();
    });
  </script>

  <form name="clients" action="https://www.informescea.com.ar/login.php" method="post" style="display: none;">
    <fieldset>
      <input type="hidden" name="username" value="REDFIN" />
      <input type="hidden" name="password" value="GERENCIA" />
      <input type="submit" class="buttonsubmit" value="Ingresar sin login" />
    </fieldset>
  </form>

</body>
</html>
